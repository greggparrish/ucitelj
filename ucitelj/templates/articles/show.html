{% extends "articles/articlebase.html" %}
{% load thumbnail %}
{% block content %}
	{% if article %}
    <div class='container'>
      <h1>
        {{ article.title }}
      </h1>
      <p>From: <a href='/feeds/{{ article.feed.slug }}'>{{ article.feed.name }}</a></p>
      <a href='{{article.permalink}}' target='_blank'>original article</a>
      <hr />
      <p>{{article.article_text}}</p>
      {{ at }}
    </div>
	{% else %}
			<p>Article unavailable.</p>
	{% endif %}
{% endblock %}

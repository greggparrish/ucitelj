{% extends "layouts/base.html" %}

{% load thumbnail %}
{% block content %}
	{% if feed_list %}
    <div class='container'>
			{% for feed in feed_list %}
        <div class='col-xs-12 col-lg-2'>
          <img src="/{{ feed.logo| thumbnail_url:'square'}}" />
        </div>
        <div class='col-xs-12 col-lg-2'>
			  <a href="/feeds/{{ feed.slug }}/">{{ feed.name }}</a>
        </div>
			{% endfor %}
    </div>
	{% else %}
			<p>No feeds are available.</p>
	{% endif %}
{% endblock %}

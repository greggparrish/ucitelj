{% extends "layouts/base.html" %}
{% load thumbnail %}
{% block content %}
	{% if feed %}
    <div class='container'>
      <div class='col-xs-2'>
        <img src="/{{ feed.logo| thumbnail_url:'square'}}" />
      </div>
      <div class='col-xs-10'>
        <a href="/feeds/{{ feed.slug }}/">{{ feed.name }}</a>
      </div>
    </div>
	{% else %}
			<p>Feeds unavailable.</p>
	{% endif %}
{% endblock %}

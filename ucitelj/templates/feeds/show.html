{% extends "feeds/feedbase.html" %}
{% load thumbnail %}
{% block feedcontent %}
	{% if feed %}
      <div class='col-xs-12'>
          <div class='col-xs-2'>
            <img src="/{{ feed.logo| thumbnail_url:'square'}}" />
          </div>
          <div class='col-xs-10'>
            <a href="/feeds/{{ feed.slug }}/">{{ feed.name }}</a>
          </div>
      </div>
	{% else %}
	  <p>Feeds unavailable.</p>
	{% endif %}
    {% for a in articles %}
    <p><a href='/articles/{{ a.slug }}'>{{ a.title }}</a></p>
    {% endfor %}
{% endblock %}

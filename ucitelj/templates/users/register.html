{% extends "users/userbase.html" %}
{% load bootstrap3 %}

{% block title %} - register{% endblock %}

{% block usercontent %}

        <a href='/users/login'>register</a>
        |
        <a href='/users/forgot_pass'>forgot password?</a>
		<button type="submit">Login</button>
	  </form>
{% endblock %}
